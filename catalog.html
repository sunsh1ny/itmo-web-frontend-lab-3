<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ceramic soul — Catalog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
          rel="stylesheet"/>
    <script type="module" src="./src/main.js"></script>

</head>
<body>

<header class="header" data-header>
    <div class="header__inner">
        <button class="burger" data-burger aria-label="Menu" aria-controls="site-nav" aria-expanded="false">
            <span class="burger__bar"></span>
            <span class="burger__bar"></span>
            <span class="burger__bar"></span>
        </button>
        <a href="./" class="header__logo">
            <img src="/src/logo/logo.png" alt="Ceramic Soul logo">
        </a>
        <a class="header__icon" data-icon="search" href="#"><img src="/src/img/icons/search-outline.svg"
                                                                 alt="search"></a>
        <a class="header__icon" data-icon="cart" href="#"><img src="/src/img/icons/shopping-bag.svg" alt="shopping-bag"></a>
        <nav id="site-nav" class="nav" data-nav aria-label="Main">
            <ul class="nav__list" role="list">
                <li><a class="nav__link" href="catalog.html">Catalog</a></li>
                <li><a class="nav__link" href="blog.html">Blog</a></li>
                <li><a class="nav__link" href="about.html">About</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="catalog" aria-labelledby="catalog-title">
    <div class="catalog__frame">
        <h1 id="catalog-title" class="catalog__title">OUR POTTERY</h1>

        <div class="catalog__filters" role="tablist" aria-label="Categories">
            <button class="catalog__filter active" role="tab" aria-selected="true" data-category="tea">FOR TEA</button>
            <button class="catalog__filter" role="tab" aria-selected="false" data-category="kitchen">FOR KITCHEN
            </button>
            <button class="catalog__filter" role="tab" aria-selected="false" data-category="plants">FOR PLANTS</button>
        </div>

        <div class="catalog__stage" role="region" aria-label="Products">
            <div class="catalog__grid" aria-live="polite">
            </div>
        </div>
    </div>
</section>

<footer class="footer" aria-labelledby="footer-title">
    <div class="footer__frame">
        <div class="footer__top">
            <div class="footer__newsletter">
                <h3 class="footer__title">NEWSLETTER</h3>
                <p class="footer__text">Keep up to date with news and promotions</p>
                <form id="newsletterForm" class="footer__form" action="#" novalidate>
                    <input class="footer__input" id="newsletterEmail" type="email" placeholder="Enter your e-mail"
                           aria-label="Email">
                    <label class="footer__agree" for="newsletterAgree">
                        <input class="footer__checkbox" id="newsletterAgree" type="checkbox">
                        <span>I agree with the <a class="footer__terms" href="#">terms</a></span>
                    </label>
                    <button class="footer__btn" type="submit">SUBMIT</button>
                </form>
            </div>

            <nav class="footer__links" aria-label="Footer navigation">
                <div class="footer__col">
                    <h3 class="footer__title">DISCOVER</h3>
                    <ul class="footer__list" role="list">
                        <li><a class="footer__link" href="about.html">About Us</a></li>
                        <li><a class="footer__link" href="blog.html">Blog</a></li>
                    </ul>
                </div>
                <div class="footer__col">
                    <h3 class="footer__title">SHOPPING</h3>
                    <ul class="footer__list" role="list">
                        <li><a class="footer__link" href="catalog.html">Catalog</a></li>
                    </ul>
                </div>
                <div class="footer__col">
                    <h3 class="footer__title">INFORMATION</h3>
                    <ul class="footer__list" role="list">
                        <li><a class="footer__link" href="#">Terms and Conditions</a></li>
                    </ul>
                </div>
            </nav>

            <div class="footer__social">
                <h3 class="footer__title">FOLLOW US</h3>
                <div class="footer__icons">
                    <a class="footer__icon" href="#" aria-label="Facebook">
                        <img src="src/img/icons/facebook.svg" alt="Facebook">
                    </a>
                    <a class="footer__icon" href="#" aria-label="Instagram">
                        <img src="src/img/icons/instagram.svg" alt="Instagram">
                    </a>
                    <a class="footer__icon" href="#" aria-label="Pinterest">
                        <img src="src/img/icons/pinterest.svg" alt="Pinterest">
                    </a>
                </div>
            </div>
        </div>

        <div class="footer__bottom">© Copyright 2025, Ceramic soul</div>
    </div>
</footer>

</body>
</html>
